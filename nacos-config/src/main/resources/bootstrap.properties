#服务名
spring.application.name=nacos-config
#nacos服务地址
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
#应用程序环境的namespace，默认public dev
#spring.cloud.nacos.config.namespace=323adbee-52bd-4c9d-9905-2af125569c03

spring.cloud.nacos.config.ext-config[0].data-id=application.yml
spring.cloud.nacos.config.ext-config[0].group=nacos-config
spring.cloud.nacos.config.ext-config[0].refresh=true
spring.cloud.nacos.config.ext-config[1].data-id=system.properties
spring.cloud.nacos.config.ext-config[1].group=nacos-config
spring.cloud.nacos.config.ext-config[1].refresh=true